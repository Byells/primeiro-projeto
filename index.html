<!DOCTYPE HTML> <!-- DTD do HTML5 -->
<!-- Document Type Definition é a instrução que vai orientar o browser a carregar o conjunto correto de bibliotecas da versão do HTML em questão.  -->

<html>


	<!-- primeiro filho do HTML = head. -->

	<head>
		<!-- os filhos do head são em sua maioria tags de metadados. : meta. -->

		<meta charset="UTF-8"/>
		<meta name="viewport" content="width:device-width,initial-scale=1.0"/>
		<title> EXEMPLO </title>	
			
	</head>
	<!-- segundo filho do HTML = body -->
	<body>
		
		<div class="container">
			<header class="cabecalho">
				<h1 style="text-align: center; font: normal 20pt Arial">Minha Página</h1>
				<nav>
					<ul>
						<li><a href="https://www.Fiap.com.br" target="_blank">FIAP</a></li>
						<li> <a href="https://www.google.com.br" target="_blank">Google</a></li>
						<li> <a href="https://github.com" target="_blank">GitHub</a></li>
					</ul>
				</nav>
				
			</header>

			<section id="conteudo-principal">
				<p>CONTEUDO...</p>

			</section>

			<footer class="rodape">
					
				
				<nav>
					<ul>
						<li><a href="#">Item - 1</a></li>
						<li><a href="#">Item - 2</a></li>
						<li><a href="#">Item - 3</a></li>
					</ul>
				</nav>

			</footer>



		</div>




	</body>


</html>
